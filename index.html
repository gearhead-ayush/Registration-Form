<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rgistration Form</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend>
                <h1 style="text-align: center;">
                    <i> Registration Form </i>
                    
                </h1>
            </legend>
                    <div>
                        Name:<input type="text" required>
                    </div>
                    
                        <br>
                    <div>
                        Father's Name: <input type="text" required>
                    </div>
                        <br>
                    <div>
                        Mother's Name: <input type="text" required>
                    </div>
                        <br>
                    <div>
                        Phone no: <input type="number" required> 
                    </div>
                        <br>
                    <div>
                        Email: <input type="email" required placeholder="abc@example.com">
                    </div>
                        <br>
                    <div>
                        Gender:&nbsp;&nbsp;Male <input type="radio" name="gender" value="male">
                        Female <input type="radio" name="gender" value="female">
                        other <input type="radio" name="gender" value="other" >

                    </div>
                    <br>
                    <div>
                        Date Of Birth: <input type="date">
                    </div>
                    <br>
                    <div>
                        Address: <input type="text">
                    </div>
                    <br>
                    <div> Blood Group:
                        <select  name="blood" >
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        Department:&nbsp;&nbsp;CSE<input type="radio">
                        EEE<input type="radio">
                        Mechanical<input type="radio">
                        Chemical<input type="radio">
                    </div>
                    <br>
                    <div>
                        Course: &nbsp;&nbsp;C <input type="checkbox">
                        C++<input type="checkbox">
                        Java<input type="checkbox">
                        Python<input type="checkbox">
                        HTML<input type="checkbox">
                        CSS <input type="checkbox">
                        Java Script <input type="checkbox">

                    </div>
                    <br>
                    <div>
                        Tell About Yourself: <textarea rows="3" cols="50"></textarea>
                    </div>
                    <br>
                    <br>
                    <div>
                        Photo: <input type="file">
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="submit">
                        <input type="Reset" value="Reset">
                    </div>
                </fieldset>
    </form>
    
    
</body>
</html>
